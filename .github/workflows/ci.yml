name: CI

on:
  pull_request:
    branches:
      - main

jobs:

  # Lua Modules Linter
  # -------------------------------------------------- 
  lua_modules_linter:
    name: Lua Modules (linter)
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.21'

      - name: Git checkout
        uses: actions/checkout@v4
        with:
            sparse-checkout: |
              ci
              lua

      - name: Build & Run
        working-directory: ./ci
        env:
          DAGGER_CLOUD_TOKEN: "f5c1066f-95cf-466d-a3e6-586a29194a92"
        run: go run ./... linter


  # Lua Modules Formater
  # -------------------------------------------------- 
  lua_modules_formater:
    name: Lua Modules (formater)
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.21'

      - name: Git checkout
        uses: actions/checkout@v4
        with:
            sparse-checkout: |
              ci
              lua

      - name: Build & Run
        working-directory: ./ci
        env:
          DAGGER_CLOUD_TOKEN: "f5c1066f-95cf-466d-a3e6-586a29194a92"
        run: go run ./... formater


  # Core Unit Tests
  # -------------------------------------------------- 
  core_unit_tests:
    name: Core Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.21'

      - name: Git checkout
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            ci
            core
            deps/libz
          lfs: 'true'

      - name: Build & Run Dagger program
        working-directory: ./ci/core_unit_tests
        env:
          DAGGER_CLOUD_TOKEN: "f5c1066f-95cf-466d-a3e6-586a29194a92"
        run: go run ./...


  # Format
  # -------------------------------------------------- 
  format:
    name: Core clang-format
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
        with:
          lfs: 'true'

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.21'

      - name: Build & Run Dagger program
        working-directory: ./ci/format
        env:
          DAGGER_CLOUD_TOKEN: "f5c1066f-95cf-466d-a3e6-586a29194a92"
        run: go run ./...

